<!-- 주석(comment) : 브라우저에서 출력이 되지 않는 설명 문장 
 코드에 대한 설명을 할 때 사용합니다. 단축키 ctrl + /
 영역 안에 있으면 전부 주석으로 간주한다. -->
<!-- html 기본 코드 단축키 : ! + Enter -->
<!-- !누르고 팝업창이 닫히면 Ctrl + Space Bar -->

<!DOCTYPE html> <!-- HTML5 문서임을 선언, 대소문자 구분 없이 정의해도 상관 없음 -->
<html lang="EN"> <!-- 루트 태그 HTML에서 최상위 태그(root태그) 이다. -->

    <title>제목입니다.</title> <!-- HTML 페이지의 제목, 브라우저 상단의 웹 페이지 탭에 제목으로 노출된다. -->
  </head>
