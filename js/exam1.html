<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 농구공이 23개가 있다.
    // 하나의 박스에 4개씩 들어갈 수 있다.
    // 총 필요한 박스의 갯수를 구하시오
    // Math.ceil() : 올림 함수
    // 박스의 갯수 : 

    let basketBall = 30;
    let canBox = 4;
    let Box = basketBall / canBox;
    let result = Box % 2 == 0 ? Box : Math.ceil(Box);

    document.write("필요한 박스 갯수 : " + result, "<br>");
    document.write("<hr>");

    // 사각형의 면적과 둘레 계산하기
    // 가로 : 10
    // 세로 : 5
    // 면적 : 
    // 둘레 : 
    let width = 10;
    let height = 5;
    document.write(
      "면적 : " + (width * height) + "<br>" +
      "둘레 : " + (2 * (width + height) + "<br>")
    );
    document.write("<hr>");

    // 숫자들의 평균 구하기
    // 숫자1 : 80
    // 숫자2 : 95
    // 숫자3 : 75
    // 총합 : 
    // 평균 : 
    let n1 = 80;
    let n2 = 95;
    let n3 = 75;
    let sum = n1 + n2 + n3;
    let avg = sum / 3;
    document.write(
      "총합 : " + sum + "<br>" +
      "평균 : " + avg + "<br>"
    );
    document.write("<hr>");

    // 하루의 총 시간을 초로 계산하기
    let time = 24;
    let min = 60;
    let sec = 60;
    let totalSec;
    totalSec = time;
    totalSec *= min;
    totalSec *= sec;
    document.write("하루의 총 시간을 초로 계산하면 "+totalSec+"초 입니다.");
    document.write("<hr>");

    // 섭씨 온도를 화씨 온도로 변환하기
    // 화씨 = 섭씨 * 1.8 + 32;
    // 25도를 화씨로 변환하여 출력하세요
    let Cel = 25;
    let Fah = Cel * 1.8 + 32;
    document.write("25도의 화씨는 : ", Fah,"<sup>"+"o"+"</sup>" + "F 입니다.", "<hr>");
  </script>
</head>

</html>
