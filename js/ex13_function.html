<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex13</title>
  <script>
    // 자바스크립트에서 제공하는 함수
    // 별도의 객체 없이 바로 호출해서 사용할 수 있다.

    // eval()
    // 문자열로 표현된 자바스크립트 코드를 실행시키는 함수
    let x = 10, y =20;
    let a = eval("x+y");
    let b = eval("y * 3");
    console.log(a);
    console.log(b);

    // isFinite()
    // 매개변수로 전달된 값이 유한한 수인지 검사하여 결과를 반환한다.
    // 유한하면 true 무한이면 false
    console.log(isFinite(123));
    console.log(isFinite(123e100));
    console.log(isFinite()); // false
    console.log(isFinite('123')); // 인수로 전달된 값이 숫자가 아니면, 숫자로 변환한다.
    console.log(isFinite('문자열')); // false
    console.log(isFinite(undefined)); // false
    console.log(isFinite(true)); // true
    console.log(isFinite(false)); // true
    console.log(isFinite(null)); // true

    // isNaN()
    // 매개변수로 전달된 값이 NaN인지 검사하여 결과를 반환
    // 인수로 전달된 값이 숫자가 아니면, 숫자로 변환한다.
    // 숫자가 아니면 true, 숫자면 false
    console.log(isNaN(123));
    console.log(isNaN('문자열'));
    console.log(isNaN('123'));

    // parseFloat()
    // 문자열을 읽어서(파싱) 실수(숫자)로 반환
    console.log(parseFloat("123"));
    console.log(parseFloat("123.000"));
    console.log(parseFloat("123.456"));

    // parseInt()
    // 문자열을 읽어서 정수로 반환
    console.log(parseInt("1234.123"));
    console.log(parseInt("1234.010"));
    console.log(parseInt("1234.456"));

    // 두번째 인자로 특정 진법을 전달하면, 해당 진법에 맞는 정수로 반환한다.
    console.log(parseInt("10", 10));
    console.log(parseInt("10", 8));
    console.log(parseInt("10", 16));
    console.log(parseInt("10", 2));

    // encodeURI()
    // URI에서 주소를 표시하는 특수문자를 제외하고, 모든 문자를
    // 이스케이프 시퀀스 처리하여 부호화한다.
    // URI : 주소 + 데이터
    // "http://google.com/search.php?name=홍길동&city=서울";
    let uri = "http://google.com/search.php?name=홍길동&city=서울";
    let enc1 = encodeURI(uri);
    console.log(enc1);
    let enc2 = encodeURIComponent(uri);
    console.log(enc2);

    // 자바스크립트에서 제공하는 객체와 메서드
    // Math
    // Math.random()
    // 0과 1사이의 난수를 제공
    let random = Math.random() * 45 + 1;
    console.log(random);

    // Math.floor()
    // 소수점 내림
    console.log(Math.floor(random));

    // Math.ceil()
    // 올림
    console.log(Math.ceil(random));

    // Math.round()
    // 반올림
    console.log(Math.round(random));

    // Math.max()
    // 최대값 찾기
    console.log(Math.max(1,2,3,4,5));

    // Math.min()
    // 최소값 찾기
    console.log(Math.min(1,2,3,4,5));

    // Math.pow()
    // 거듭제곱 수행
    console.log(Math.pow(2,3)); // 8

    // Math.sqrt()
    // 제곱근을 계산
    console.log(Math.sqrt(9)); // 3

    // Math.abs()
    // 절대값을 구한다.
    console.log(Math.abs(-5));

    
  </script>
</head>

</body>
</html>
