<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // su1, su2 변수에 임의의 값으로 초기화 한다.
    // 산술연산자 기호  '+', '-', '*', '/', '%'를 담아줄 변수를 하나 생성한다.
    // switch문을 이용하여 정수의 연산을 수행하는 코드 만들기
    // 실행결과 : 
    // 10 * 7 = 70

    let su1 = 20, su2 = 8;
    let math;
    math = '+';

    switch(math) {
      case '+':
        console.log(`${su1} + ${su2} = ${su1 + su2}`);
        break;
      case '-':
        console.log(`${su1} - ${su2} = ${su1 - su2}`);
        break;
      case '*':
        console.log(`${su1} * ${su2} = ${su1 * su2}`);
        break;
      case '/':
        console.log(`${su1} / ${su2} = ${su1 / su2}`);
        break;
      case '%':
        console.log(`${su1} % ${su2} = ${su1 % su2}`);
        break;
    }

    let sym, plus = '+', min = '-', mul = '*', div = '/', rem = '%';
    sym = '-'
    switch(sym) {
      case plus:
        console.log(`${su1} + ${su2} = ${su1 + su2}`);
        break;
      case min:
        console.log(`${su1} - ${su2} = ${su1 - su2}`);
        break;
      case mul:
        console.log(`${su1} * ${su2} = ${su1 * su2}`);
        break;
      case div:
        console.log(`${su1} / ${su2} = ${su1 / su2}`);
        break;
      case rem:
        console.log(`${su1} % ${su2} = ${su1 % su2}`);
        break;
    }
  </script>
</head>
<body>
  
</body>
</html>
